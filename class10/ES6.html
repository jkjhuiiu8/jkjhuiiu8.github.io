  <script>
    //第一题   //219970537 曾宏伟
    let a1, b1, c1 = [1, 2, 3,];
    console.log(a1, b1, c1);

    let [a2, b2, c2] = [1, 2, 3,];
    console.log(a2, b2, c2);

    let [a3, b3, c3] = [1, , 3,];
    console.log(a3, b3, c3);

    let [a4, b4] = [1];
    console.log(a4, b4);

    let { y: a5, b5 } = { x: 1, y: 2 };
    console.log(a5, b5);

    let { a6, b6 } = 123
    console.log(a6, b6);//解构赋值将对象中的值取出，但右侧赋值的123不是对象，所以a6,b6为未定义
    console.log("-------------");


    //第二题:运行以下代码，写出实验结果
    let set = new Set(); //Set集合，无序但不重复
    set.add(1);
    set.add(2);
    set.add(3);
    set.delete(2); //delete方法直接访问这个数，删除
    //console.log(set);

    let i = set.values();
    console.log(i.next());
    console.log(i.next());
    console.log(i.next());

    console.log("---------------");
    //219970537 曾宏伟
    //第三题：运行以下代码，写出最后一段代码没有输出结果的原因
    let map = new Map(); //map集合无序，重现重复的key时，后面的key会覆盖前面的key，同时value也会更新
    map.set(1, "a");
    map.set(2, "b");
    map.set(3, "c");
    map.set(4, "d");
    //遍历map集合
    for (let i = 1; i <= map.size; i++) {
      console.log(map.get(i)); //遍历方法局限，根据下标来寻找key，改变key的顺序或者是其它数据型的key，容易出现漏掉和不必要的bug。
    }

    map.forEach(function (value, key) {
      console.log(value);
    })

    for (let v of map.values()) {//map.values()方法返回一个迭代器
      console.log(v);
    }
    console.log("---------");

    for (var prop in map) {
      console.log(prop);//map集合不能进行迭代，常用的一些遍历方法不行
    }

    console.log("-----------");

    //第四题：运行以下代码，验证其运行结果，阐述原因
    let arr1 = [1, 2, 3];
    let arr2 = arr1;
    console.log(arr1 == arr2);//同其他对象一样通过引用来访问的，可以说是数组的首地址，当赋值给另一个变量时，实际上指的是同一个数组，即内存共享
    let arr3 = [...arr1];//(...rest)结束解构模式，此模式会将对象或者数组剩余的属性赋给一个新的对象或者数组中，不共享同一块内存空间
    console.log(arr1 === arr3);
    console.log("------------");

    //第五题：用箭头函数改写如下代码，写出改写后的代码并进行验证
    let arr4 = [1, 2, 3];
    arr4.forEach((value, key) => console.log(value));

    console.log("-----------");


    //第六题:运行以下代码，写出这两句代码的作用
    Array.of(1, 2, 3).filter(i => i > 1).forEach(i => console.log(i))//创建数组[1,2,3],保留数组元素2和3，进行遍历
    let fib = n => n > 1 ? fib(n - 1) + fib(n - 2) : n;//生成斐波那契数列

    //第七题：使用class和extend实现如下关系，编写代码进行测试
    class Animal {
      constructor(name) {
        this.name = name;
      }
      shount() {
        console.log(this.name + "wwww");
      }
    }

    class Dog extends Animal {
      constructor(age) {
        super(name)
        this.age = age;
      }
      eat() {
        console.log(this.name + "吃骨头");
      }
    }
    dog1 = new Dog();
    dog1.name = "阿萨德";
    dog1.shount();
    dog1.eat();
    //219970537 曾宏伟
