    //1.219970537 曾宏伟
    //(1.)Number()
    console.log(Number(true), Number(null), +undefined);//Number函数,+对数据进行强转为数值为数值类型，对于非定义的数据类型强转则为NaN
    //(2.)Boolean()
    console.log(Boolean('100'), Boolean(100), Boolean(null), !!undefined);//Boolean()对数据进行强转时，
    //除了0，null，undefined，其他都是false，包括字符串
    //(3.)parseInt()
    console.log(parseInt(123.6), parseInt(0b1011011), parseInt(0x2A), parseInt(0x2A, 8));
    //parseInt()函数中的radix参数，表示被解析字符串的基数（2~36的数），
    //比如0x2A,如果后面没传基数，parseInt()函数默认根据需转换的数值表示，这里就是16进制，后面跟8就是8进制数
    //(4.parseFloat())
    console.log(parseFloat('123.6'), parseFloat('100px'), parseFloat(0o10));//传入string，解析为浮点数的值,
    //对于传入进制的数据，parseFloat()不能解析，默认为转换为十进制数
    //5.eval()
    console.log(eval('87*99+2'));//用来执行字符串表达式
